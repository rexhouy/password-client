<md-dialog aria-label="Edit"  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>CREATE</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="width:600px;max-height:400px; ">
    <div class="md-dialog-content">
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons">link</md-icon>
        <input ng-model="password.url" type="text" placeholder="URL" md-autofocus>
      </md-input-container>
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons">vpn_key</md-icon>
        <input ng-model="password.plain" type="password">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
        <md-icon class="material-icons">comment</md-icon>
        <input ng-model="password.comment" type="text" placeholder="COMMENT">
      </md-input-container>
    </div>
    <md-dialog-actions layout="row" layout-align="end end">
      <md-button ng-click="cancel()">CANCEL</md-button>
      <md-button class="md-accent" ng-click="confirm()">OK</md-button>
    </md-dialog-actions>
  </md-dialog-content>
</md-dialog>
