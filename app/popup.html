<!doctype html>
<html style="min-width: 300px;border: 0;" ng-app="pwdApp">
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-controller="PopupController" ng-cloak>

    <md-toolbar class="md-main">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Password Manager</h2>
      </div>
    </md-toolbar>

    <md-content flex layout-padding>
      <md-progress-linear md-mode="indeterminate" ng-show="loading" class="md-accent"></md-progress-linear>
      <md-checkbox ng-model="enableSpecial" aria-label="Enable special characters">
        Enable special characters
      </md-checkbox>
      <md-slider flex md-discrete min="8" max="64" ng-model="length" aria-label="length">
      </md-slider>
    </md-content>
    
    <div layout="row" layout-align="end end" layout-wrap>
      <md-button ng-click="close()">CLOSE</md-button>
      <md-button md-no-ink class="md-primary" ng-click="create()">OK</md-button>
    </div>
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/controller/popup.js"></script>
    <script src="scripts/service/chrome-service.js"></script>
    <script src="scripts/service/settings-service.js"></script>
    <script src="scripts/service/password-service.js"></script>
    <!-- endbuild -->
  </body>
</html>
